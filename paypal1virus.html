<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
   <link rel="icon" type="image/png" href="/logo2.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago ArreglosCiberseguridad</title>
  <link rel="stylesheet" href="style9.css">
</head>
<body>
  <div id="contenedor">
    <div id="formulario">
      <h2 class="titulo">¡Realiza tu Pago!</h2>
      <div class="contenedor-input">
        <input type="text" placeholder="Nombre y Apellido" id="nombre">
        <input type="text" placeholder="Número de Tarjeta (16 dígitos)" id="tarjeta">
        <input type="text" placeholder="Fecha de Vencimiento (MM/YY)" id="vencimiento">
        <input type="text" placeholder="Código de Seguridad (CVV)" id="cvv">
      </div>
      <button onclick="validarPago()">Pagar</button>
      <div id="respuesta" class="respuesta"></div>
    </div>
    <div id="ticket">
      <h2 class="titulo">Ticket de Compra</h2>
      <div class="detalle-ticket">
        <p><strong>Fecha:</strong> <span id="fecha"></span></p>
        <p><strong>Hora:</strong> <span id="hora"></span></p>
        <p><strong>Nombre: ArreglosCiberseguridad</strong> <span id="nombre-ticket"></span></p>
        <p><strong>Precio:30,47$/29€</strong> <span id="precio"></span></p>
      </div>
    </div>
  </div>

  <script src="pago.js"></script>
</body>
</html>
