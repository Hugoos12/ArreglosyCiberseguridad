<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>ArreglosCiberseguridad</title>  
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                
                <img src="authentication.svg" alt="" class="form__img">

                <form action="inicio.html" class="form__content">
                    <h1 class="form__title">Iniciar sesion</h1>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Usuario</label>
                            <input type="text" class="form__input" required>
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Contraseña</label>
                            <input type="password" class="form__input" required>
                        </div>
                    </div>
                    <a href="#" class="form__forgot">Contraseña olvida?</a>

                    <input type="submit" class="form__button" value="Login">

                    <div class="form__social">
                        <span class="form__social-text">Inicia sesion con</span>
                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </form>

                
                <form action="index.html" class="form__content form__register-mode">
                    <h1 class="form__title">Registro</h1>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user-circle'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Usuario</label>
                            <input type="text" class="form__input" required>
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Contraseña</label>
                            <input type="password" class="form__input" required>
                        </div>
                    </div>

                    <input type="submit" class="form__button" value="Registro">

                    <div class="form__social">
                        <span class="form__social-text">Registro con</span>
                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </form>
            </div>
        </div>


        <script>
            function validateForm() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
    
                
                var usernameRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
    
                
                var passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;
    
                if (!usernameRegex.test(username)) {
                    alert("El usuario debe tener al menos 6 caracteres, una mayúscula y un número.");
                    return false;
                }
    
                if (!passwordRegex.test(password)) {
                    alert("La contraseña debe tener al menos 6 caracteres, una mayúscula y un número.");
                    return false;
                }
    
                window.location.href = 'inicio.html';
    
                return true;
            }

        
        </script>
        <script src="main.js"></script>
    </body>
</html>
