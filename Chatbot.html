<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="style1.css">
  <title>Bot Ciberseguridad</title>
  <link rel="shortcut icon" type="image/x-icon" href="logo2.png">
</head>

<body>
  <div class="container text-center mt-5">
    <header class="bg-dark text-white p-3">
      <h1 class="animate__animated animate__bounceIn">Bot Ciberseguridad</h1>
      <button id="btnInicio" class="btn btn-light">Inicio</button>
    </header>
    <div id="chatContainer" class="mt-4 bg-white text-dark p-3 rounded">
      <div id="botResponses" class="animate__animated animate__fadeIn"></div>
      <div id="chatBody"></div>
      <div id="chatInput" class="d-flex">
        <textarea id="userInput" class="flex-grow-1 mr-2 p-2" placeholder="Escribe tu pregunta o frase"></textarea>
        <button id="sendButton" class="btn btn-outline-secondary animate__animated animate__fadeInRight">➔</button>
      </div>

    </div>
    <div class="menu">
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con el pago')">Problemas con el pago</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con la página')">Problemas con la página</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con el producto')">Problemas con el producto</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con el envío')">Problemas con el envío</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con el vendedor')">Problemas con el vendedor</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas varios')">Problemas varios</button>
      <button class="btn btn-secondary" onclick="selectQuestion('Problemas con el servicio')">Problemas con el servicio</button>
    </div>
  </div>

  <div id="ratingsContainer" class="mt-4">
    <h3 class="animate__animated animate__fadeIn">Califica nuestro servicio:</h3>
    <div class="rating-stars" id="ratingStars">
      <span class="star" data-star="1"></span>
      <span class="star" data-star="2"></span>
      <span class="star" data-star="3"></span>
      <span class="star" data-star="4"></span>
      <span class="star" data-star="5"></span>
    </div>
    <button id="sendRatingButton" class="btn btn-primary mt-2 animate__animated animate__fadeInUp">Enviar Calificación</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
  <script src="app3.js"></script>

  <script>
    document.getElementById('sendButton').addEventListener('click', function () {
      document.getElementById('botResponses').innerHTML = '';
    });

    function showBotResponse(response) {
      const botResponses = document.getElementById('botResponses');

      if (!botResponses.innerHTML.includes(response)) {
        const responseDiv = document.createElement('div');
        responseDiv.textContent = response;
        botResponses.appendChild(responseDiv);
      }
    }
  </script>
   <marquee behavior="scroll" direction="left" style="color: #333;">Recuerda esto es un chat simple, si deseas arreglar tus problemas, contáctanos en la ventana de contacto</marquee>
</body>

</html>
